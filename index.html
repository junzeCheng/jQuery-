<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.4.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            border: 4px solid green;
            width: 300px;
            height: 200px;
            overflow: hidden;
            margin: auto;
        }
        #images {
            display: flex;
            align-items: flex-start;
            transition: all 3s;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="images">
            <img width=300 height=200 src="https://icweiliimg6.pstatp.com/weili/ms/79051845217230197.jpg" alt="图片1">
            <img width=300 height=200 src="https://weiliicimg1.pstatp.com/weili/ms/55315871656185492.jpg" alt="图片2">
            <img width=300 height=200 src="https://icweiliimg1.pstatp.com/weili/ms/55315081382199545.jpg" alt="图片3">
            <img width=300 height=200 src="https://weiliicimg1.pstatp.com/weili/ms/604735827746488467.jpg" alt="图片4">
            <img width=300 height=200 src="https://weiliicimg1.pstatp.com/weili/ms/223311043588784171.jpg" alt="图片5">
        </div>
    </div>
    <script>
        let size = $("img").length;
        let n = 0;
        let timer = setTimer();
        function setTimer() {
            return setInterval(() => {
                let dis = n % size * -300;
                shuffling(dis);
                n += 1;
            }, 3000)
        }
        function shuffling(dis) {
            $("#images").css({
                transform: 'translate('+dis + 'px'
            })
        }
        $("#container").on("mouseenter", function () {
            window.clearInterval(timer);
        })
        $("#container").on("mouseleave", function () {
            timer = setTimer();
        })

    </script>

</body>

</html>
